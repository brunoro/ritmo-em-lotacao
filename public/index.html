<html>
<head>
    <link rel="stylesheet" href="/leaflet.css"/>
    <style type="text/css">
        #map {
            height: 100%;
            width: 100%; 
            z-index: 1;
        }
        #time {
            font-size: 32pt;
            font-weight: bold;
        }
        #now {
            float: right;
        }
        #now:hover {
            color: #454545;
            background-color: #EEE;
        }
        #controls {
            position: absolute;
            top: 30%;
            left: 5%;
            z-index: 2;
            background-color: #4a7365;
            border-color: #454545;
            border-style: solid;
            border-width: 5px;
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 5px;
            min-width: 172px;
        }
        .control-title {
            font-weight: regular;
        }
        .control-val {
            font-weight: bold;
            font-size: 20pt;
            line-height: 10pt;
        }
        .slider {
            -webkit-appearance: none; 
            appearance: none;
            width: 168px; 
            height: 15px; 
            outline: none; 
            opacity: 0.7; 
            -webkit-transition: .2s; 
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <p class="control-title">hora <span id="now">[reset]</span></p>
        <p><span id="time"></span></p>
        <p class="control-title">veículos em circulação</p>
        <p class="control-val"><span id="count"></span></p>
        <p class="control-title">escala de tempo</p>
        <p class="control-val"><span id="timescale-span">1</span>x</p>
        <p><input type="range" min="1" max="100" value="4" class="slider" id="timescale"></p>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
